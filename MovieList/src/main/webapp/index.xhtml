<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>#{l.titre_index}</title>
    </h:head>
    <h:body>
        <ui:composition template="/main.xhtml">
            <ui:define name="top"> </ui:define>
            <ui:define name="css">
                <h:outputStylesheet name="css/pages/index.css"/>
            </ui:define>
            <ui:define name="content">
                <h:form>
                    <h:panelGroup id="personListGroup" layout="block"  >
                        <h1>#{label.index_title_list_person}</h1>
                        <p:dataTable var="p" value="#{indexManagedBean.personList}">

                            <p:column headerText="#{label.person_id}">
                                <p:commandLink ajax="false" action="detailsperson.xhtml"  >
                                    <f:param name="personid" value="#{p.id}" />
                                    <h:outputText value="#{p.id}" />
                                </p:commandLink>
                            </p:column>

                            <p:column headerText="#{label.person_surname}">
                                <h:outputText value="#{p.nom}" />
                            </p:column>

                            <p:column headerText="#{label.person_name}">
                                <h:outputText value="#{p.prenom}" />
                            </p:column>

                            <p:column headerText="#{label.person_sizeMovie}">
                                <h:outputText value="#{p.sizeMovieList}" />
                            </p:column>
                        </p:dataTable>
                    </h:panelGroup>
                    <h:panelGroup id="movieListGroup"  layout="block" >
                        <h1>#{label.index_title_list_movies}</h1>
                        <p:dataTable var="m" value="#{indexManagedBean.movieList}">
                            <p:column headerText="#{label.movie_id}">
                                <h:outputText value="#{m.id}" />
                            </p:column>

                            <p:column headerText="#{label.movie_name}">
                                <h:outputText value="#{m.titre}" />
                            </p:column>

                            <p:column headerText="#{label.movie_produced}">
                                <h:outputText value="#{m.auteur}" />
                            </p:column>

                            <p:column headerText="#{label.movie_sizePeople}">
                                <h:outputText value="#{indexManagedBean.getMovieNumber(m.id)}" />
                            </p:column>
                        </p:dataTable>

                    </h:panelGroup>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
