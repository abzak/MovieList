<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>#{label.titre_index}</title>
    </h:head>
    <h:body>
        <ui:composition template="/main.xhtml">
            <ui:define name="top"> </ui:define>
            <ui:define name="content">
                <h:panelGroup id="personListGroup">
                    <h1>#{label.index_title_list_person}</h1>
                    <p:dataTable var="p" value="#{indexManagedBean.personList}">
                        <p:column headerText="#{label.person_id}">
                            <h:outputText value="#{p.id}" />
                        </p:column>

                        <p:column headerText="#{label.person_surname}">
                            <h:outputText value="#{p.nom}" />
                        </p:column>

                        <p:column headerText="#{label.person_name}">
                            <h:outputText value="#{p.prenom}" />
                        </p:column>

                        <p:column headerText="#{label.person_sizeMovie}">
                            <h:outputText value="#{p.sizeMovieList}" />
                        </p:column>
                    </p:dataTable>
                </h:panelGroup>
                <h:panelGroup id="movieListGroup">
                    <h1>#{label.index_title_list_person}</h1>
                    <p:dataTable var="p" value="#{indexManagedBean.personList}">
                        <p:column headerText="#{label.person_id}">
                            <h:outputText value="#{p.id}" />
                        </p:column>

                        <p:column headerText="#{label.person_surname}">
                            <h:outputText value="#{p.nom}" />
                        </p:column>

                        <p:column headerText="#{label.person_name}">
                            <h:outputText value="#{p.prenom}" />
                        </p:column>

                        <p:column headerText="#{label.person_sizeMovie}">
                            <h:outputText value="#{p.sizeMovieList}" />
                        </p:column>
                    </p:dataTable>

                </h:panelGroup>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
